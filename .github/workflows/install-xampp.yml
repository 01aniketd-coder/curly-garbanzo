name: Auto Install XAMPP

on:
  push:
    branches:
      - main   # triggers on every commit to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p aniket/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > aniket/.ssh/id_rsa
          chmod 600 aniket/.ssh/id_rsa
          ssh-keyscan -H 192.168.20.129 >> aniket/.ssh/known_hosts

      - name: Install and Start XAMPP
        run: |
          ssh -i aniket/.ssh/id_rsa server@192.168.20.129 << 'EOF'
            # Download XAMPP installer
            wget https://www.apachefriends.org/xampp-files/8.2.12/xampp-linux-x64-8.2.12-0-installer.run -O xampp-installer.run
            chmod +x xampp-installer.run

            # Install XAMPP silently
            sudo ./xampp-installer.run --mode unattended

            # Start Apache and MySQL
            sudo /opt/lampp/lampp start

            # Check status
            sudo /opt/lampp/lampp status
          EOF
